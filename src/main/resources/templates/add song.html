<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Book</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/add song style.css}">
</head>
<body>

<div class="container">
  <h2>Add Book</h2>
  <form th:action="@{/save}" th:object="${song}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required><br>

    <label for="artist">Artist:</label>
    <input type="text" id="artist" name="artist" th:field="*{artist}" required><br>

    <label for="songLength">Song Length:</label>
    <input type="number" id="songLength" name="songLength" th:field="*{songLength}" step="0.01" required><br>

    <button type="submit">Save Song</button>
  </form>

</div>
</body>
</html>
